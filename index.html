<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather to Arduino LCD</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Select City to Display Weather on Arduino LCD</h1>
        <label for="citySelect" class="label">Choose a city:</label>
        <select id="citySelect" class="select-box">
            <option value="Edmonton">Edmonton</option>
            <option value="Toronto">Toronto</option>
            <option value="Vancouver">Vancouver</option>
            <!-- Add more cities as needed -->
        </select>
        <button id="getWeather" class="btn">Get Weather</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById("getWeather").onclick = () => {
            const city = document.getElementById("citySelect").value;
            socket.emit("getWeather", city);
        };
    </script>
</body>
</html>
